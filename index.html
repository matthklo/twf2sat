<!doctype html>
<html lang="zh-Hant">
<head>
    <title>twf2sat - 台灣山岳氣象預報轉發 THURAYA 衛星電話服務</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- tempusdominus DateTime picking widget -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
    <!-- Font Awsome icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-xl-7">

                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-register-tab" data-toggle="tab" href="#nav-register" role="tab">註冊</a>
                        <a class="nav-item nav-link" id="nav-query-tab" data-toggle="tab" href="#nav-query" role="tab">查詢&amp;取消</a>
                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-register" role="tabpanel">
                    
                        <!-- Form 內容 -->
                        <div class="form-group">
                            <label for="inputGroupTel" class="mt-3">預報發送目標</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="tel-prepend-text">+88216</span>
                                </div>
                                <input type="text" maxlength="8" id="inputGroupTel" class="form-control" aria-describedby="tel-prepend-text" placeholder="(THURAYA 衛星電話號碼末8碼)">
                            </div>
                            
                            <div class="row">
                                <div class="offset-0 col-12 offset-md-4 col-md-8">
                                    <div class="alert alert-danger d-none mt-2" role="alert" id="tel-alert">
                                        <i class="fa fa-exclamation-triangle pr-2"></i>號碼需為8位數字
                                    </div>
                                </div>
                            </div>
        
                            <label for="inputGroupRegion" class="mt-1">預報地點</label>
                            <div class="row">
                                <div class="col-12 col-md-6 col-lg-4">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="region-prepend-text">地區</span>
                                        </div>
                                        <select class="custom-select" id="inputGroupRegion">
                                            <option value="" selected>選擇...</option>
                                            <option value="0">北部</option>
                                            <option value="1">中部</option>
                                            <option value="2">南部</option>
                                            <option value="3">東部</option>
                                        </select>
                                    </div>
                                </div>
        
                                <div class="col-12 col-md-6 col-lg-4">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="city-prepend-text">城市</span>
                                        </div>
                                        <select class="custom-select" id="inputGroupCity">
                                            <option value="" selected>選擇...</option>
                                        </select>
                                    </div>
                                </div>
        
                                <div class="col-12 col-md-6 col-lg-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="mountain-prepend-text">山岳</span>
                                        </div>
                                        <select class="custom-select" id="inputGroupMountain">
                                            <option selected>選擇...</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="offset-0 col-12 offset-md-4 col-md-8">
                                    <div class="alert alert-info d-none mt-2" role="alert" id="forecast-alert">
                                        <i class="fa fa-file-alt pr-2"></i>點擊查看中央氣象局<a href="#" class="alert-link" id="forecast-link" target="_blank">預報網頁</a>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="datetimepicker-start" class="mt-1">啟始日期</label>
                                    <div class="input-group mb-1">
                                        <div class="input-group date" id="datetimepicker-start" data-target-input="nearest">
                                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker-start"/>
                                            <div class="input-group-append" data-target="#datetimepicker-start" data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="col-12 col-md-6">
                                    <label for="datetimepicker-end" class="mt-1">截止日期</label>
                                    <div class="input-group mb-1">
                                        <div class="input-group date" id="datetimepicker-end" data-target-input="nearest">
                                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker-end"/>
                                            <div class="input-group-append" data-target="#datetimepicker-end" data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row justify-content-center">
                                <div class="col-6-auto mt-3">
                                    <button disabled type="button" id="forecast-register-btn" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                                        <div class="spinner-border spinner-border-sm d-none" id="register-spinner" role="status"></div>
                                        排程發送
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="nav-query" role="tabpanel">
                        <!-- Form 內容 -->
                        <div class="form-group">
                            <label for="inputGroupTelQuery" class="mt-3">查詢號碼</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="tel-prepend-text2">+88216</span>
                                </div>
                                <input type="text" maxlength="8" id="inputGroupTelQuery" class="form-control" aria-describedby="tel-prepend-text2" placeholder="(THURAYA 衛星電話號碼末8碼)">
                            </div>
                            
                            <div class="row">
                                <div class="offset-0 col-12 offset-md-4 col-md-8">
                                    <div class="alert alert-danger d-none mt-2" role="alert" id="tel-alert-query">
                                        <i class="fa fa-exclamation-triangle pr-2"></i>號碼需為8位數字
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-6-auto mt-3">
                                    <button disabled type="button" id="forecast-query-btn" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                                        <div class="spinner-border spinner-border-sm d-none" id="query-spinner" role="status"></div>
                                        查詢
                                    </button>
                                </div>
                            </div>

                            <table class="table mt-3 d-none" id="query-result-table">
                                <!-- content generated programmically -->
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel"></h5>
            </div>
            <div class="modal-body" id="resultModalBody">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">確認</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap4 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- tempusdominus (DateTime picker component based on Bootstrap4) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- main logic -->
    <script src="./controll.js"></script>
</body>
</html>
